<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHOIB STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      box-shadow: 0 0 20px #00ffcc;
      animation: glow 2s ease-in-out infinite alternate;
      overflow: hidden;
      position: relative;
    }

    .marquee-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 3rem;
      animation: 
        marquee 10s linear infinite,
        colorCycle 3s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00ffcc;
      }
      to {
        box-shadow: 0 0 30px #00ffcc;
      }
    }

    @keyframes colorCycle {
      0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
      25% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
      50% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
      75% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
      100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
    }

    .content {
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      background: #00ffcc;
      color: #111;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #00ffaa;
    }

    .glow-text {
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="marquee-wrapper">
      <h1 class="marquee-text">GHOIB STORE</h1>
    </div>
  </header>
  <div class="content">
    <p class="glow-text">Selamat datang di GHOIB STORE - tempat belanja yang tidak biasa.</p>
    <button class="btn" onclick="window.open('https://wa.me/6287865640750?text=BANG+BELI+CONFIG+PREMIUM', '_blank')">Lihat Penawaran Ghoib</button>

    <div class="button-container">
      <button class="btn" onclick="window.open('https://wa.me/6287865640750', '_blank')">Wa Admin</button>
      <button class="btn" onclick="window.open('https://example.com/produk2', '_blank')">Produk 2</button>
      <button class="btn" onclick="window.open('https://example.com/produk3', '_blank')">Produk 3</button>
      <button class="btn" onclick="window.open('https://example.com/produk4', '_blank')">Produk 4</button>
    </div>
  </div>
</body>
</html><br>
