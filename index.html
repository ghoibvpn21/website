<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GHOIB STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Creepster', cursive;
      background: black;
      overflow: hidden;
      position: relative;
      color: #ff1a1a;
    }

    /* Background Fog Animation */
    .background {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #000000 0%, #111111 40%, #0a0a0a 100%);
      background-size: cover;
      animation: bgMove 60s linear infinite;
      z-index: -3;
    }

    @keyframes bgMove {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(360deg); }
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://i.imgur.com/Fu1u02V.png') repeat;
      background-size: cover;
      opacity: 0.05;
      animation: fogMove 120s linear infinite;
      z-index: -2;
    }

    @keyframes fogMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    header {
      text-align: center;
      padding: 100px 20px 60px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 60px red;
    }

    .animated-title span {
      display: inline-block;
      font-size: 5rem;
      text-shadow: 0 0 10px red, 0 0 20px #ff0000;
      animation: dropIn 1s ease forwards, flicker 2s infinite alternate;
      opacity: 0;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-100px) rotate(-10deg); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      0%, 100% { text-shadow: 0 0 5px red, 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 20px red, 0 0 30px crimson; }
    }

    .content {
      text-align: center;
      padding: 50px 20px;
      background: rgba(10, 0, 0, 0.7);
      border-top: 5px solid crimson;
      border-bottom: 5px solid darkred;
      box-shadow: inset 0 0 40px crimson;
    }

    .glow-text {
      font-size: 1.7rem;
      color: #ffcccc;
      text-shadow: 0 0 5px #ff0000, 0 0 15px red;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(45deg, darkred, black);
      color: white;
      border: 2px solid crimson;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-family: 'Creepster', cursive;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px crimson;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px crimson, 0 0 40px red;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="fog"></div>

  <header>
    <div class="animated-title" id="animatedTitle"></div>
  </header>

  <div class="content">
    <p class="glow-text">Selamat datang di <strong>GHOIB STORE</strong><br>Tempat jual beli barang mistis & config dari alam lain...</p>
    <button class="btn" onclick="window.open('https://wa.me/6287865640750?text=BANG+BELI+CONFIG+PREMIUM', '_blank')">Lihat Penawaran Ghoib</button>

    <div class="button-container">
      <button class="btn" onclick="window.open('https://wa.me/6287865640750', '_blank')">Hubungi Admin</button>
      <button class="btn" onclick="window.open('https://example.com/produk2', '_blank')">Paket Gaib</button>
      <button class="btn" onclick="window.open('https://example.com/produk3', '_blank')">Mantra Rahasia</button>
      <button class="btn" onclick="window.open('https://example.com/produk4', '_blank')">Config Terlarang</button>
    </div>
  </div>

  <audio id="typeSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio src="https://cdn.pixabay.com/audio/2021/08/08/audio_5e6a2338b0.mp3" autoplay loop></audio>

  <script>
    const title = "GHOIB STORE";
    const container = document.getElementById("animatedTitle");
    const typeSound = document.getElementById("typeSound");

    function createAnimatedText() {
      container.innerHTML = "";
      title.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${index * 0.2}s`;
        setTimeout(() => {
          typeSound.currentTime = 0;
          typeSound.play();
        }, index * 200);
        container.appendChild(span);
      });
    }

    createAnimatedText();
    setInterval(createAnimatedText, 5000);
  </script>
</body>
</html>
